<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cardondeck</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="firstSection">
      <Section class="firstSubSection">
        <section class="adSection">
          <h1>Ad</h1>
          <p class="adLabel">Lest start!</p>
        </section>
        <section class="Player">
            <h1 class='playerLabel'>Nro Player</h1>
            <input type="text" class="playerText" />
          <button class="addPlayerButton">Add Nro Player</button
            ></section>
          <section class="myDeck">
              <h1>My Deck</h1>
              <button class="myDeckButton">Deck</button>
            </section>
        <section class="Turn">
            <h1>Turn</h1>
            <button class="changeTurnButton">Take a Turn</button></section>
        </section>
      </Section>
    <section>
      <section class="secondSubSection">
        <hi> Players</hi>
        <ol id="myPlayer"></ol>
      </section>
      <section class="RulesSection">
        <h1>Rules</h1>
        <p>Each Ace = 1, Each King = 13, Each Queen = 12, Each Jack = 11</p>
      </section>
    </section>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
